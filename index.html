<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder/Decoder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="container" id="login-container">
        <h1>Encoder/Decoder (this works differently to the Python edition)</h1>
        <div id="login">
            <input type="password" id="password" placeholder="Enter password">
            <button id="submit" onclick="verifyPassword()">Verify Password</button>
            <p id="password-message"></p>
        </div>
    </div>
    <div class="container hidden" id="main-container">
        <div id="main" style="display: none;">
            <input type="text" id="encode-text" placeholder="Enter text">
            <div class="button-group">
                <button class="button-9" id="encode-button" onclick="encodeText()">Encode</button>
                <button class="button-9" id="decode-button" onclick="decodeText()">Decode</button>
            </div>
            <div id="output">
                <p id="encoded-result"></p>
                <p id="decoded-result"></p>
            </div>
            <button class="button-9" id="exit-button" onclick="exitApp()">Exit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
